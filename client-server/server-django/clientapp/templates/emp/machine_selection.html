{% extends 'emp/base.html' %}
{% block title %}Choose an Option - {{ block.super }}{% endblock %}

{% block content %}
<style>
    .option-box {
        background-color: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .machine-button {
        background-color: #8B0000; /* Dark red */
        color: white;
        font-size: 16px; /* Smaller button text */
        font-weight: bold;
        padding: 10px; /* Smaller buttons */
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .machine-button:hover {
        transform: scale(1.05);
        background-color: #600000; /* Darker red on hover */
    }

    .machine-button:focus {
        outline: none;
    }

    .machine-button-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr); /* 6 buttons per row */
        gap: 15px; /* Spacing between buttons */
        justify-content: center;
        margin-bottom: 30px;
    }

    .back-button {
        background-color: gray;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .back-button:hover {
        background-color: #505050;
    }

</style>

<div class="p-3 p-md-5 m-md-3 text-center bg-body-tertiary border rounded-4">
    <div class="col-md-10 p-lg-5 mx-auto my-5 option-box">
        <h1 class="display-4 mb-5">Choose an Option</h1>
        <div class="machine-button-container">
            <!-- Generate 24 buttons M1 to M24 -->
            {% for i in range %}
            <button class="machine-button" onclick="window.location.href='{% url 'emp:complaint_selection' i %}'">
                M{{ i }}
            </button>
            {% endfor %}
        </div>
        <!-- Back button -->
        <div>
            <button class="back-button" onclick="window.location.href='{% url 'emp:employee_selection' %}'">Back</button>
        </div>
    </div>
</div>
{% endblock %}
